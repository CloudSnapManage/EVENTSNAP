
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Application
        run: |
          mkdir -p dist
          npx esbuild index.tsx \
            --bundle \
            --outfile=dist/index.js \
            --format=esm \
            --minify \
            --external:react \
            --external:react-dom \
            --external:react-dom/client \
            --external:react/jsx-runtime \
            --external:@google/genai \
            --external:jszip \
            --external:qrcode \
            --external:jsqr \
            --define:process.env.API_KEY=\"${{ secrets.GEMINI_API_KEY }}\"

          cp index.html dist/
          cp metadata.json dist/ || true
          
          # Fix script reference in index.html for production
          sed -i 's/index.tsx/index.js/g' dist/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
